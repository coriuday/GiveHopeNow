<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/assets/GIveHopeNow-logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GiveHopeNow</title>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <!-- Emergency Fallback Styles -->
    <style>
      .error-display {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        padding: 20px;
        background-color: #fff;
        border-bottom: 1px solid #ddd;
        z-index: 9999;
        color: red;
        font-family: monospace;
        white-space: pre-wrap;
        overflow: auto;
        max-height: 80vh;
      }
      body {
        background-color: white !important;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Emergency error catching
      window.addEventListener('error', function(e) {
        console.error(e);
        const errorDiv = document.createElement('div');
        errorDiv.className = 'error-display';
        errorDiv.textContent = 'JavaScript Error: ' + e.message + '\n\nLocation: ' + e.filename + ':' + e.lineno + '\n\nStack: ' + (e.error ? e.error.stack : 'Not available');
        document.body.appendChild(errorDiv);
      });
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
